<!DOCTYPE html>
<html>
<head>
<meta charset="utf8">
<title>A heart drawn with JavaScript using canvas</title>
<script>
    var cog = new Image();
    function circle(c, x, y){
        c.beginPath();
        c.arc(x,y,160,0,Math.PI+(Math.PI*2)/2, true);
        c.fill();
    }
    function draw(){
        var c = document.getElementById('heart').getContext('2d');
        c.fillStyle = "rgb(200,0,0)";
        c.beginPath();
        c.moveTo(310,700);
        c.lineTo( 70,490);
        c.lineTo(310,300);
        c.lineTo(550,490);
        c.fill();
        circle(c, 160, 358);
        circle(c, 460, 358);
    }
    
    window.onload=draw;
</script>
<style>
main{position:relative;margin:0 auto;text-align:center;max-width:650px}
h1{position:absolute;top:150px;left:170px;margin:0 auto;
	z-index:2;font:italic 6em serif;color:white}
h1 b{font:bold normal 1.4em sans-serif;letter-spacing:-7px}
canvas{position:relative;top:-150px}
</style>
</head>
