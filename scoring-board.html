<html>
    <head>
        <title>Free family scoring board to print</title>
        <style>
        body{font-family:sans-serif}
        table{border-collapse:collapse;font-size:2em}
        tbody{border:5px solid #666}
        th,td{border:2px solid #fff;padding:1ex}
        th{width:10ex}
        tbody th{text-align:right}
        .cut{padding-bottom:2em;border-bottom:1px dashed #ddd}
        </style>
    </head>
    <body>
        <p><a href="/">home</a>
        <h1>Family scoring board</h1>
        <ol>
            <li><a href="#" onclick="print()">Print out</a> this scoring board.
            <li>Write names of children on top line.
            <li>Stick on the fridge, use magnets for each family member to score.
        </ol>
        <p class="cut">Cut below &#9986;</p>
        <table>
            <caption></caption>
            <thead>
                <tr>
                    <th></th>
                    <th>____________________________</th>
                    <th>Mum</th>
                    <th>Dad</th>
                <tr>
            </thead>
            <tbody>
                <tr style="background:gold"  ><th>Gold  </th><td></td><td></td><td></td></tr>
                <tr style="background:silver"><th>Silver</th><td></td><td></td><td></td></tr>
                <tr style="background:#d90"  ><th>Bronze</th><td></td><td></td><td></td></tr>
                <tr style="background:green" ><th>Green </th><td></td><td></td><td></td></tr>
                <tr style="background:orange"><th>Orange</th><td></td><td></td><td></td></tr>
                <tr style="background:red"   ><th>Red   </th><td></td><td></td><td></td></tr>
            </tbody>
        </table>
    </body>
</html>
